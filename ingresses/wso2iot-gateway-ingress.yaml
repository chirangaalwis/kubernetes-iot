apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wso2iot-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "wso2iot-worker-migration-service,wso2iot-worker-service"
    nginx.org/location-snippets: |
        proxy_set_header proxy-mutual-auth-header $ssl_client_s_dn_legacy;
    nginx.org/rewrites: "serviceName=wso2iot-worker-migration-service rewrite=/api/device-mgt/android/v0.9"
spec:
  tls:
  - hosts:
    - gateway.iot.wso2.com
    secretName: gateway-iots-secret
  rules:
  - host: gateway.iot.wso2.com
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2iot-worker-service
          servicePort: 8243
      - path: /api/device-mgt/android/v1.0
        backend:
          serviceName: wso2iot-worker-migration-service
          servicePort: 8243
